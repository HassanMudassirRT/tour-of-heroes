<div class="outer-wrapper">
  <div class="inner-wrapper">
    <h2 class="title">{{ heroName() }} Details</h2>
    <h3 class="id">ID: {{ hero()?.id }}</h3>
    <label for="heroName" class="label">Hero Name: </label>
    <input class="input" id="heroName" name="heroName" [(ngModel)]="heroName" />
    <div class="button-wrapper">
      <button (click)="locationSerice.back()">Back</button>
      <button (click)="updateHero()">Save</button>
    </div>
  </div>
</div>
